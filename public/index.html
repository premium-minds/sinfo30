<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="calculator">
      <div class="displaytext"><span>0</span></div>
      <div class="buttonbox">
        <button class="row-4 col-3 non-digit" data-sym="=">=</button>
        <button class="row-4 col-1" data-sym="0">0</button>
      </div>
    </div>


    <script src="./calculator.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const rootElement = document.querySelector('.calculator');
        CalculatorController(rootElement);
      });
    </script>

  </body>
</html>
